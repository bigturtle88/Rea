<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Real estate agent</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='css/bootstrap.css'/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/geolacalisationForm.js"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <link rel="stylesheet" type="text/css" href="css/gmaps.css"/>


    <script type="text/javascript" src="js/jquery.filedrop.js"></script>
    <script type="text/javascript" src="js/jquery.filedrop.js">



    </script>
    <script type="text/javascript">
        var map;
        $(document).ready(function () {
            map = new GMaps({
                el: '#map',
                lat: -12.043333,
                lng: -77.028333
            });
            $('#cityName').change(function (e) {
                e.preventDefault();

                var adress = $('#countryName').val().trim() + $('#cityName').val().trim();

                GMaps.geocode({
                    address: adress,
                    callback: function (results, status) {
                        if (status == 'OK') {
                            var latlng = results[0].geometry.location;
                            map.setCenter(latlng.lat(), latlng.lng());
                            map.addMarker({
                                lat: latlng.lat(),
                                lng: latlng.lng()
                            });
                        }
                    }
                });
            });
        });
    </script> <script>
    $(document).ready(function () {


        var clearForm = confirm("Clear form?");
        if (clearForm == true){

            localStorage.clear();
        }

    });


</script>
    <script  type="text/javascript" src="js/geolacalisationFormStorage.js"></script>


</head>
<body>
<div class="container">

    <h2 class="page-header">Real estate agent</h2>

    <form id="realEstateAgent">
        <div class="col-md-6">
            <div class="panel panel-default">

                <div class="panel-heading">Type of announce</div>
                <div class="panel-body">

                    <label class="radio-inline">
                        <input type="radio" name="typeOfAnnounce" class="typeOfAnnounce" id="demand" value="demand">Demand
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeOfAnnounce" class="typeOfAnnounce" id="proposition"
                               value="proposition">Proposition
                    </label>


                </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Type of transaction</div>
                <div class="panel-body">
                    <label class="radio-inline">

                        <input type="radio" name="typeOfTransaction" class="typeOfTransaction" id="rent" value="rent">Rent
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="typeOfTransaction" class="typeOfTransaction" id="sale" value="sale">Sale
                    </label>

                </div>
            </div>

        </div>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Geolacalisation</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <select class="form-control" name="countryName" id="countryName">
                            <option>Select contry</option>
                            <option name="England" value="england">England</option>
                            <option name="Germany" value="germany">Germany</option>
                            <option name="France" value="france">France</option>
                        </select>
                    </div>


                    <div class="col-md-6">
                        <select class="form-control" name="cityName" id="cityName">
                            <option>Select city</option>

                        </select>


                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
        <div class=" col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Add foto</div>
                <div class="panel-body" id="addFoto">
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>

                    <div class="input-group">

                        <div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-default">

                <div class="panel-heading">Type of Real estate</div>
                <div class="panel-body">

                    <div class="col-md-6  ">
                        <select class="form-control" id="">
                            <option>Select type</option>


                        </select>
                    </div>


                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Title</span>
                            <input type="text" class="form-control" placeholder="Please enter title..."
                                   aria-describedby="basic-addon1" id="title">
                        </div>
                    </div>

                    <div class="col-md-6" style="padding-top: 10px "><textarea class="form-control" rows="3"
                                                                               placeholder="Please enter description..."
                                                                               id="description"></textarea></div>
                    <div class="col-md-6" style="padding-top: 10px ">
                        <div class="row">
                            <div class="col-md-6">

                                <input type="text" class="form-control" id="price" placeholder="Price"></div>
                            <div class="col-md-6">
                                <select class="form-control" id="money">
                                    <option value="dollar">$</option>
                                    <option value="euro">€</option>
                                    <option value="ruble">руб.</option>

                                </select>

                            </div>
                        </div>

                    </div>
                    <div class="col-md-6" style="padding-top: 10px ">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="metr" placeholder="Metr">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="numberOfRum" placeholder="Number of rum">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Who are you?</div>
                <div class="panel-body">
                    <div class="col-md-6" style="padding-bottom: 10px;">
                        <div class="input-group">
                            <span class="input-group-addon" id="sizing-addon2">@</span>
                            <input type="text" class="form-control" placeholder="E-mail"
                                   aria-describedby="sizing-addon2" id="e-mail">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="radio-inline">

                            <input type="radio" name="who" class="who" id="private" value="private">Private
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="who" class="who" id="agency" value="agency">Agency
                        </label>


                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
